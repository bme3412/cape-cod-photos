<!DOCTYPE html>
<html lang="en">
<head>

  <title>üêü Cape Cod: Towns, Beaches, Activities</title>
  <link rel="stylesheet" href="../css/save.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="/fish.ico" type="image/x-icon">

<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="/static/index.html">
          <img src="../assets/logo.jpg" alt="Cape Cod Shell Out Logo">
        </a>
      </div>
      <nav class="header-links">
        <ul>
          <li><a href="/static/guides.html">Guides</a></li>
          <li><a href="/static/itinerary.html">Itineraries</a></li>

      </button>

    <div class="content">
      <aside id="filters">

      </aside>
      <main id="results">

      </main>

  <footer>

  </footer>
