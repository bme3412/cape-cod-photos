<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêü Cape Cod: Towns, Beaches, Activities</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" href="/fish.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="">
    </div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
  </header>
  <div class="container">
    <div id="category-buttons">
      <button class="category-btn active" data-category="towns">
        <i class="fas fa-map-marker-alt"></i> Towns
      </button>
      <button class="category-btn" data-category="beach">
        <i class="fas fa-umbrella-beach"></i> Beaches
      </button>
      <button class="category-btn" data-category="things-to-do">
        <i class="fas fa-hiking"></i> Things to Do
      </button>
      <button class="category-btn" data-category="things-to-do">
        <i class="fa-regular fa-face-smile"></i> Pick For Me
      </button>
    </div>
    <div class="content">
      
      <aside id="filters">
        <div id="filter-container"></div>
      </aside>
      <main id="results">
        <div id="resultsContainer"></div>
      </main>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Cape Cod Shell Out. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
